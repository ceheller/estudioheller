      <div class="anchor" id="consultanos"></div>
      <div class="container">
        <h1>Consúltenos Online Sin Cargo</h1>
        <form id="form" class="form-group">
          <div class="formName"><label id="name-label" class="formName">Nombre</label><input id="name" type="text" name="name" placeholder="Su nombre" required></div></br>
          <div class="formName"><label id="name-label" class="formName">Apellido</label><input id="lastname" name="lastname" type="text" placeholder="Su apellido" required></div></br>
          <div class="formName"><label id="email-label" class="formName">E-Mail</label> <input id="email" class="form-control" name="email" type="email" placeholder="Su e-mail" required></div></br>
          <div class="formName"><label id="number-label" class="formName">Teléfono de contacto</label> <input id="number" type="number" min="1" max="99999999999" placeholder="Teléfono" required></div></br>
          <div class="formName"><label>Su consulta. Incluya toda la información relevante.</label></br>
          <textarea class="formName" required>Escriba aquí su consulta</textarea></div></br>
          </form>
          <input type="reset" value="Borrar">
          <input id="submit" type="submit" value="Enviar consulta">
        </form>
